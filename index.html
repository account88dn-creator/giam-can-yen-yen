<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Giảm Cân Yến Yến</title>
    <style>
        :root {
            --red-bg: #cc0000;
            --yellow-text: #ffff00;
            --green-title: #008000;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #ffffff;
            color: #333;
            overflow-x: hidden;
        }
        /* Header tối ưu cho S24 */
        header {
            background-color: #f8f9fa;
            color: var(--green-title);
            text-align: center;
            padding: 18px 10px;
            font-weight: 800;
            font-size: 1.1rem;
            border-bottom: 1px solid #eee;
            position: sticky; top: 0; z-index: 100;
        }
        /* Tab Bar cuộn mượt */
        .tabs-container {
            display: flex;
            overflow-x: auto;
            background-color: var(--red-bg);
            white-space: nowrap;
            scrollbar-width: none;
            position: sticky; top: 58px; z-index: 99;
        }
        .tabs-container::-webkit-scrollbar { display: none; }
        .tab {
            padding: 12px 18px;
            color: var(--yellow-text);
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            flex: 0 0 auto;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .tab.active {
            background-color: #ff0000;
            box-shadow: inset 0 -4px 0 var(--yellow-text);
        }
        /* Bảng dữ liệu tối ưu diện tích */
        .content-area { padding: 0; }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Cố định chiều rộng cột */
        }
        th {
            background-color: #f1f1f1;
            padding: 10px 5px;
            font-size: 0.75rem;
            text-transform: uppercase;
            border-bottom: 2px solid #ddd;
        }
        td {
            border-bottom: 1px solid #eee;
            padding: 8px 4px;
            vertical-align: middle;
        }
        /* Chia tỉ lệ cột: Ngày(15%) | KG(20%) | Ghi chú(65%) */
        .col-day { width: 18%; text-align: center; font-size: 0.85rem; font-weight: 600; }
        .col-kg { width: 22%; }
        .col-note { width: 60%; }

        input {
            width: 100%;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 10px 5px;
            font-size: 0.9rem;
            outline: none;
            background-color: #fafafa;
        }
        input:focus {
            background-color: #fff;
            border-color: var(--red-bg);
        }
        /* Input KG nhỏ lại */
        .input-kg { text-align: center; font-weight: bold; color: #d32f2f; }
        /* Input Ghi chú */
        .input-note { font-size: 0.8rem; }
    </style>
</head>
<body>

<header>~ CHƯƠNG TRÌNH GIẢM KG CỦA YẾN YẾN ~</header>

<div class="tabs-container" id="tabBar"></div>

<div class="content-area">
    <table>
        <thead>
            <tr>
                <th class="col-day">Ngày</th>
                <th class="col-kg">Số KG</th>
                <th class="col-note">Ghi Chú Thực Đơn</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>



<script>
    const months = 12;
    const year = 2026;
    let currentMonth = 1;

    const tabBar = document.getElementById('tabBar');
    for (let i = 1; i <= months; i++) {
        const btn = document.createElement('div');
        btn.className = `tab ${i === 1 ? 'active' : ''}`;
        btn.innerText = `Tháng ${i}`;
        btn.onclick = () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            renderTable(i);
        };
        tabBar.appendChild(btn);
    }

    function renderTable(month) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        const days = new Date(year, month, 0).getDate();

        for (let d = 1; d <= days; d++) {
            const row = document.createElement('tr');

            // Cột Ngày
            const cellDay = document.createElement('td');
            cellDay.className = 'col-day';
            cellDay.innerText = d;

            // Cột KG (nhỏ gọn)
            const cellKg = document.createElement('td');
            cellKg.className = 'col-kg';
            const inputKg = document.createElement('input');
            inputKg.type = 'number';
            inputKg.className = 'input-kg';
            inputKg.placeholder = '- -';
            const kgKey = `yenyen_kg_${year}_${month}_${d}`;
            inputKg.value = localStorage.getItem(kgKey) || '';
            inputKg.oninput = () => localStorage.setItem(kgKey, inputKg.value);

            // Cột Ghi chú
            const cellNote = document.createElement('td');
            cellNote.className = 'col-note';
            const inputNote = document.createElement('input');
            inputNote.type = 'text';
            inputNote.className = 'input-note';
            inputNote.placeholder = 'Ăn gì hôm nay...';
            const noteKey = `yenyen_note_${year}_${month}_${d}`;
            inputNote.value = localStorage.getItem(noteKey) || '';
            inputNote.oninput = () => localStorage.setItem(noteKey, inputNote.value);

            cellKg.appendChild(inputKg);
            cellNote.appendChild(inputNote);
            row.appendChild(cellDay);
            row.appendChild(cellKg);
            row.appendChild(cellNote);
            tbody.appendChild(row);
        }
    }

    renderTable(1);
</script>

</body>
</html>
